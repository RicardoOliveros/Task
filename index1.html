<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>To Do List</title>
</head>
<body>
    <object data="./component/nav/nav.html" width="100%" height="96"></object>
    <main class="hero">  
        <div class="monday">
                <h1 class="subtitle">Monday</h1>

                <form action="#">
                    <div class="opcion">
                        <input type="checkbox" id="t1">
                        <label for="t1">Wake up</label>
                    </div>
                    
                    <div class="opcion">
                        <input type="checkbox" id="t2">
                        <label for="t2">Go to the gym</label>
                    </div>
                    
                    <div class="opcion">
                        <input type="checkbox" id="t3">
                        <label for="t3">Have breakfast</label>
                    </div>
                    <div class="opcion">
                        <input type="checkbox" id="t4">
                        <label for="t4">Take a shower</label>
                    </div>
                    <div class="opcion">
                        <input type="checkbox" id="t6">
                        <label for="t6">Have lunch</label>
                    </div>
                    <div class="opcion">
                        <input type="checkbox" id="t7">
                        <label for="t7">Go to bed</label>
                    </div>
                </form>
            
        </div>  
        
        <div class="card">

            <div class="name">
                <h1>MONDAY'S TASKS</h1>
            </div>
            
            
            <div class="image-container">
                <img class="image" src="to-do-list.png" alt="img">
            </div>
            
        </div>
    
</main>
</body>
</html>
